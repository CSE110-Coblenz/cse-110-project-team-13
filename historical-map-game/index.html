<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Map Game</title>
    <!-- For leaflet interactive map css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Screen (Added in feature/start-page branch) -->
    <div id="start-screen">

        <button id="start-button" type="button">START</button>
        <button id="how-to-play" type="button"> HOW TO PLAY</button>
    </div>
    <!-- HOW TO PLAY INSTRUCTIONS -->
    <dialog id="howto-dialog" aria-labelledby="howto-title">
        <header style="display:flex;align-items:center;justify-content:space-between;gap:.5rem">
          <h2 id="howto-title" style="margin:0">How to play</h2>
          <form method="dialog">
            <button aria-label="Close">âœ•</button>
          </form>
        </header>
      
        <div>
          <ol>
            <li> You will be presented a historical image.</li>
            <li> Click on the map to try to guess where the image occured.</li>
            <li> The closer you are, the more points you get!.</li>
          </ol>
        </div>
      
        <form method="dialog" style="margin-top:1rem">
          <button>Got it</button>
        </form>
      </dialog>

        <h1>WORLD HISTORY: EVENT PICTURE GUESSER</h1> 
        <button id="start-button">START</button>
    </div>
    

    
    <!-- Game Screen (Added in feature/interactive-map branch) -->
    <div id="game-screen" class="screen">
        <div id="map-placeholder">
            <div id="tools">
                <button id="back-button">Back to Start</button>
                <div id="time">02:00</div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Updated to module -->
    <script type="module" src="./dist/main.js"></script>
</body>
</html>
