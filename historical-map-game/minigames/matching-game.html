<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Matching Minigame</title>
    <!-- For leaflet interactive map css -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" /> -->
    <link rel="stylesheet" href="/css/minigame1-style.css"> 
</head>
<body>
    <div id="matching-game" class="mini-game-screen">
        <h2>Match the Event to the Picture!</h2>
        <div class="timer">Time: <span id="match-timer">60</span>s</div>
        
        <div class="matching-area">
            <div class="images-side">
                <div class="event-image" data-event-id="1">
                    <img src="/assets/images/events/pyramids.jpg" alt="Historical event">
                </div>
                <div class="event-image" data-event-id="2">
                    <img src="/assets/images/events/roman_republic.jpg" alt="Historical event">
                </div>
                <div class="event-image" data-event-id="3">
                    <img src="/assets/images/events/trojanwar.jpg" alt="Historical event">
                </div>
            </div>
            
            <div class="names-side">
                <div class="event-name" data-event-id="2">Battle of Hastings</div>
                <div class="event-name" data-event-id="1">Pyramids of Giza</div>
                <div class="event-name" data-event-id="3">Fall of Berlin Wall</div>
            </div>
        </div>
        
        <div class="score">Matches: <span id="match-score">0</span>/3</div>
    
</body>
</html>
