<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Map Game</title>
    <!-- For leaflet interactive map css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Screen (Added in feature/start-page branch) -->
    <div id="start-screen">
        <button id="start-button">START</button>
    </div>

    <!-- Game Screen (Added in feature/interactive-map branch) -->
    <div id="game-screen" class="screen">
        <h1>Map Screen</h1>
        <button id="back-button">Back to Start</button>
        <div id="map-placeholder">
            Interactive Map Will Go Here
            <br>
            <small>(Click anywhere to simulate guesses)</small>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
